    <title>Coolors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body>
    <section class="colors">
      <div class="color">
        <h2 class="color-code">Hex</h2>
        <div class="color-controls">
          <button class="adjust">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input type="range" name="hue" min="0" max="360" step="1" class="hue-input" data-hue="0">
          <span>Brightness</span>
          <!--Our color brightness library allow us to take the value 0-1 and we need 1-100. So 0.01*100 = 1 is the answer.-->
          <input type="range" name="brightness" min="0" max="1" step="0.01"
          class="brightness-input" data-bright="0">
          <span>Saturation</span>
          <input type="range" name="saturation" min="0" max="1" step="0.01"
          class="saturation-input" data-saturation="0">
        </div>
      </div>
